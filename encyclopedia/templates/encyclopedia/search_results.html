{% extends "encyclopedia/layout.html" %} 
    {% block title %} 
        Search results 
    {% endblock %} 
    {% block body %}
        <h1>Search Results</h1>
        
        <ul>
            {% for entry in filtered_entries %}
                <a href="/wiki/{{ entry }}">
                    <li>{{ entry }}</li>
                </a>
            {% endfor %}
        </ul>
        {% if found is False %}
            <p>No results found</p>
        {% endif %}

    {% endblock %}
